<!DOCTYPE html>

<head id="akvoFlow">

    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/screen.css" media="screen,projection" />

    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,400italic,600italic,300italic|Montserrat:400,700|Raleway|Dancing+Script:400,700" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write("<script src='/vendorjs/js/vendor/jquery-1.8.2.min.js'><\/script>")
    </script>
    <script src="/vendorjs/js/vendor/handlebars-1.0.rc.1.js"></script>
    <script src="/vendorjs/js/vendor/ember-1.0.0.pre-2-36.min.js"></script>
    <script src="/vendorjs/js/vendor/ember-data-rev10.min.js"></script>
    <script src="/vendorjs/js/vendor/jquery-ui-1.8.21.custom.js"></script>
    <script src="/vendorjs/js/vendor/jquery.dataTables.js"></script>
    <script src="/vendorjs/js/vendor/d3.v2.min.js"></script>
    <script src="/vendorjs/js/vendor/resumable.min.js"></script>
    <script src="/vendorjs/js/vendor/Math.uuid.js"></script>

    <script src="js/loader.js"></script>
    <script src="js/geocells.js"></script>
    <script src="/ui-strings.js"></script>
    <script src="/flowenv.js"></script>
    <script src="/currentuser.js"></script>
    <script type="text/javascript">
    $(function(){
      var head = document.getElementsByTagName('head')[0];
      var link = document.createElement('link');
      var script = document.createElement('script');

      link.rel = 'stylesheet';
      script.type = 'text/javascript';
      if(FLOW.Env.useCartodb){
        link.href = "http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css";
        script.src = "http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js";
      }else{
        link.href = "//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css";
        script.src = "//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js";
      }
      head.appendChild(link);
      head.appendChild(script);
    });
    </script>
    <script src="js/app.js"></script>
    <script>
        loader.require('akvo-flow/main');
    </script>
    <script src="/vendorjs/js/vendor/iframeResizer.min.js"></script>
    <script src="js/flowDashboard.js"></script>

    <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(["setCookieDomain", "*.akvoflow.org"]);
        _paq.push(["setDomains", ["*.akvoflow.org"]]);
        _paq.push(["trackPageView"]);
        _paq.push(["enableLinkTracking"]);

        (function() {
            var u = (("https:" == document.location.protocol) ? "https" : "http") + "://analytics.akvo.org/";
            _paq.push(["setTrackerUrl", u + "piwik.php"]);
            _paq.push(["setSiteId", "10"]);
            var d = document,
                g = d.createElement("script"),
                s = d.getElementsByTagName("script")[0];
            g.type = "text/javascript";
            g.defer = true;
            g.async = true;
            g.src = u + "piwik.js";
            s.parentNode.insertBefore(g, s);
        })();
    </script>
</body>

</html>
